<div class="register">
  <div class="hero">
    <div class="register-box">
      <h2>Sign Up</h2>

      <form (ngSubmit)="registerUser()">
        <label for="firstname">First name</label>
        <input type="text" id="firstname" placeholder="Enter your First Name" [(ngModel)]="firstName" name="firstName" />

        <label for="lastname">Last name</label>
        <input type="text" id="lastname" placeholder="Enter your Last Name" [(ngModel)]="lastName" name="lastName" />

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your Username" [(ngModel)]="username" name="username" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email" [(ngModel)]="email" name="email" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" [(ngModel)]="password" name="password" />

        <button class="register-button" type="submit">Signup</button>
      </form>

      <p class="login-text">
        Already have an account?
        <a routerLink="/login" class="login-link">Login</a>
      </p>
    </div>
  </div>
</div>
