<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" [(ngModel)]="username" name="username" />
  
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" [(ngModel)]="password" name="password" />
  
        <button class="login-button" (click)="onLogin()">Login</button>
      </form>
  
      <p class="signup-text">
        Don't have an account?
        <a routerLink="/register" class="signup-link">Sign Up</a>
      </p>
    </div>
  </div>
